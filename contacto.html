<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contacto con Mi Tienda. Escribinos para consultas, pedidos o más información.">
  <meta name="keywords" content="contacto, tienda online, consultas, formulario, ubicación">
  <meta name="author" content="Tu Nombre">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online | Contacto</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animaciones AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Mi Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-light text-center py-5">
    <h1 class="fw-bold" data-aos="fade-down">Contacto</h1>
    <p class="lead" data-aos="fade-up">¿Tenés dudas? Escribinos, estamos para ayudarte.</p>
  </header>

  <!-- FORMULARIO -->
  <section class="container my-5">
    <div class="row g-4">
      <!-- Formulario -->
      <div class="col-12 col-lg-6" data-aos="fade-right">
        <h2 class="h4 mb-3">Envíanos un mensaje</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <!-- Mapa -->
      <div class="col-12 col-lg-6" data-aos="fade-left">
        <h2 class="h4 mb-3">Nuestra ubicación</h2>
        <div class="ratio ratio-16x9">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.982123682579!2d-58.38155968477356!3d-34.603684480459404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac6f2b0d50b%3A0x7e8e9f07a4d2b9c4!2sObelisco%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1700000000000" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-4 text-center">
    <p class="mb-1">&copy; 2025 Mi Tienda - Todos los derechos reservados</p>
    <div>
      <a href="#" class="text-white me-3">Facebook</a>
      <a href="#" class="text-white me-3">Instagram</a>
      <a href="#" class="text-white">Twitter</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Animaciones AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
